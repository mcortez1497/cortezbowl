<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ title }}</title>

  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{baseUri}}styles.css">
</head>
<body>

  {{> header }}

  <div class="banner" style="background-image: url('{{baseUri}}assets/{{image}}');">
    <div class="container" >
      <div class="row">
        <div class="col-lg-10 col-md-12">
          <div class="post-text">
            <h1>{{title}}</h1>
            <span class="post-subtext">&nbsp;&mdash;&nbsp;Posted by {{author}} on {{date}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post">
          {{{ contents }}}
        </div>
        <div class="fb-comments" data-href="http://mcortez1497.github.io/cortezbowl/" data-width="750" data-numposts="3"></div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
