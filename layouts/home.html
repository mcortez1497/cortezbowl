<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ title }}</title>

  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{baseUri}}styles.css">
</head>
<body>

  <header class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{baseUri}}">CORTEZ BOWL</a>
      </div>
      <nav>
        <ul class="nav navbar-nav navbar-right">
          <li class="link">
            <a href="http://games.espn.go.com/ffl/leagueoffice?leagueId=569656&seasonId=2015">
              <img src="{{baseUri}}assets/espn_ff_logo.png" width="20" />&nbsp;Go To League&nbsp;<i class="fa fa-arrow-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="banner" style="background-image: url('{{baseUri}}assets/theleague.jpg');">
    <div class="container" >
      <div class="row">
        <div class="col-lg-8">
          <div class="home-text">
            <h1>THE</h1>
            <h1>CORTEZ</h1>
            <h1>BOWL</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{#each posts}}
        <div class="post-preview">
          <a href="{{path}}">
            <h1>{{title}}</h1>
            <h3>{{subtitle}}</h2>
          </a>
          <p>&nbsp;&mdash;&nbsp;Posted by {{author}} on {{moment date format="MMMM Do, YYYY"}}</p>
        </div>
        <hr />
        {{/each}}
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
